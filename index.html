<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bouncer // Glassmorphism UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 40px 50px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-weight: 300;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            padding: 12px 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        #results {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 140px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            margin-top: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #results.success {
            border-color: #86ffc8;
            color: #86ffc8;
        }

        #results.error {
            border-color: #ff8686;
            color: #ff8686;
        }
    </style>
</head>

<body>
    <div class="glass-panel">
        <h1>Bouncer</h1>
        <p>Select an access tier to query the database. System resources are metered.</p>

        <div class="button-group">
            <button id="free-btn">Free Tier</button>
            <button id="pro-btn">Pro Tier</button>
        </div>

        <label for="results">API Response</label>
        <pre id="results">Awaiting query...</pre>
    </div>

    <script src="script.js"></script>
</body>

</html>
